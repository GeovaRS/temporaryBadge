<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Helder Henrique - My Badge</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Rubik:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="degrade1" class="fontBody1">
    <main id="colorBackground1">
      <div id="breaking"></div>
      <div id="fillet1"></div>

      <button onclick="exchangeCard()" class="exchangeCard">
        <img src="images/exchange.svg" alt="Botão de troca de layout" />
      </button>

      <div class="container">
        <div class="avatar">
          <span>
            <img
              src="images/build.svg"
              alt="Selo Rocketseat"
              id="rotateAnimation"
            />
          </span>

          <img src="" alt="Foto Pessoal" id="userImage" />
        </div>

        <h1 id="userName"></h1>
        <a id="userLink" href="" target="_blank"
          ><img src="images/github.svg" alt="ícone do github" />
          <span id="userLogin"></span>
        </a>

        <p id="userBio"></p>

        <ul id="socialLinks">
          <li id="linkedin" class="upMove">
            <a href="https://www.linkedin.com/in/helderhsilva/" target="_blank"
              ><img src="images/linkedin.svg" alt="ícone do linkedin"
            /></a>
          </li>

          <li id="instagram" class="upMove">
            <a href="https://www.instagram.com/hhs_helder/" target="_blank"
              ><img src="images/instagram.svg" alt="ícone do instagram"
            /></a>
          </li>

          <li id="facebook" class="upMove">
            <a href="https://www.facebook.com/HHS.Helder" target="_blank"
              ><img src="images/facebook.svg" alt="ícone do facebook"
            /></a>
          </li>

          <li id="twitter" class="upMove">
            <a href="https://twitter.com/theHprogrammer" target="_blank"
              ><img src="images/twitter.svg" alt="ícone do twitter"
            /></a>
          </li>
        </ul>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
